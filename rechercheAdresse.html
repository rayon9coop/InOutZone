        let searchCount = 0;

        // Normaliser les cha√Ænes pour la recherche
        function normalizeString(str) {
            return str.toLowerCase()
                .replace(/[√†√°√¢√£√§√•]/g, 'a')
                .replace(/[√®√©√™√´]/g, 'e')
                .replace(/[√¨√≠√Æ√Ø]/g, 'i')
                .replace(/[√≤√≥√¥√µ√∂]/g, 'o')
                .replace(/[√π√∫√ª√º]/g, 'u')
                .replace(/[√ß]/g, 'c')
                .replace(/[√±]/g, 'n')
                .replace(/[^a-z0-9\s]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        }

        // Fonction de recherche avec suggestions
        function searchStreets(query) {
            const normalizedQuery = normalizeString(query);
            if (!normalizedQuery) return [];

            const words = normalizedQuery.split(' ');
            
            return streets.filter(street => {
                const normalizedStreet = normalizeString(street.street);
                return words.every(word => 
                    normalizedStreet.includes(word)
                );
            }).slice(0, 8);
        }

        // Afficher les suggestions
        function showSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (suggestions.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            suggestionsDiv.innerHTML = suggestions.map(street => `
                <div class="suggestion-item" onclick="selectStreet('${street.street.replace(/'/g, "\\'")}')">
                    <div class="street-name">${street.street}</div>
                    <div class="street-details">${street.postcode} ${street.city} - Zone: ${street.zone}</div>
                </div>
            `).join('');
            
            suggestionsDiv.style.display = 'block';
        }

        // S√©lectionner une rue
        function selectStreet(streetName) {
            document.getElementById('streetInput').value = streetName;
            document.getElementById('suggestions').style.display = 'none';
            searchStreet(streetName);
        }

        // Rechercher une rue sp√©cifique
        function searchStreet(streetName) {
            searchCount++;
            document.getElementById('searchCount').textContent = searchCount;
            
            const foundStreet = streets.find(street => 
                normalizeString(street.street) === normalizeString(streetName)
            );

            const resultDiv = document.getElementById('result');
            
            if (foundStreet) {
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ "${foundStreet.street}" est dans notre zone de livraison !<br>
                        üìç ${foundStreet.postcode} ${foundStreet.city} - Zone: ${foundStreet.zone}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result not-found">
                        ‚ùå "${streetName}" n'est pas dans notre zone de livraison
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" onclick="clearSearch()">Nouvelle recherche</button>
                    </div>
                `;
            }
        }

            document.getElementById('result').innerHTML = '';
            document.getElementById('suggestions').style.display = 'none';
        }

        document.getElementById('streetInput').addEventListener('input', function(e) {
            const query = e.target.value;
            if (query.length >= 2) {
                const suggestions = searchStreets(query);
                showSuggestions(suggestions);
            } else {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

                if (query.trim()) {
                    document.getElementById('suggestions').style.display = 'none';

            const file = e.target.files[0];
            if (file && file.type === 'text/csv') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        parseCSV(e.target.result);

        // Parser le CSV

            const lines = csvText.split('\n').filter(line => line.trim());
